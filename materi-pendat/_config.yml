# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: 240411100001_Rafli Khiyanuran Bazhari
author: Rafli Khiyanuran Bazhari
logo: _static/profile.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Nonaktifkan tombol repo/issues di header (lebih bersih seperti contoh).
html:
  use_issues_button: false
  use_repository_button: false

# Jangan ikut membangun halaman template bawaan yang tidak dipakai di TOC.
sphinx:
  config:
    html_static_path: []
    exclude_patterns:
      - _build/**
      - _build/jupyter_execute/**
      - markdown.md
      - markdown-notebooks.md
      - notebooks.ipynb
